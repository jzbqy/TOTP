<!DOCTYPE html>
<html>
<head>
    <style>
        .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #2D72D9, #1E5BB8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: #FF6B35;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="icon">
        2FA
        <div class="badge"></div>
    </div>
    
    <p>右键保存图片，或截图后裁剪为48x48像素，保存为icon48.png</p>
</body>
</html>
